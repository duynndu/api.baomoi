    <div class="col-12 xl:col-6">
        <div class="card">
            <h5>Posts popular</h5>
            <p-table [value]="postsPopular" [paginator]="true" [rows]="5" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Image</th>
                        <th pSortableColumn="title">Name
                            <p-sortIcon field="title"></p-sortIcon>
                        </th>
                        <th>View</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-post>
                    <tr>
                        <td style="width: 15%; min-width: 5rem;">
                            <img style="height: 70px; object-fit: cover" src="{{post.image}}" class="shadow-4"
                                 alt="{{post.title}}" width="100">
                        </td>
                        <td style="width: 35%; min-width: 7rem;">
                            <p class="fw-bold mb-1">{{ post.title }}</p>
                            <small class="opacity-50">{{ post.create_at | date }}</small>
                        </td>
                        <td style="width: 15%;">
                            <button [routerLink]="['/singlePost', post.slug]" pButton pRipple type="button" icon="pi pi-search"
                                    class="p-button p-component p-button-text p-button-icon-only"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <div class="col-12 xl:col-6">
        <div class="card">
            <h5>Sales Overview</h5>
            <div class="flex gap-2">
                <p-calendar (ngModelChange)="onChangeDateFrom($event)" [(ngModel)]="from" dateFormat="yy/mm/dd" [showIcon]="true" [showButtonBar]="true"></p-calendar>
                <p-calendar (ngModelChange)="onChangeDateTo($event)" [(ngModel)]="to"   dateFormat="yy/mm/dd" [showIcon]="true" [showButtonBar]="true"></p-calendar>
            </div>
            <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
        </div>
    </div>
</div>
